<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Registration Form</title>
</head>

<body>
    <h1>My Registration Form</h1>
    <form action="" method="POST">
        <div>
            <label for="firstname">First Name: </label>
            <input type="text" id="firstname" name="firstname">
        </div>
        <div>
            <label for="lastname">Last Name: </label>
            <input type="text" id="lastname" name="lastname">
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
        </div>
        <div> 
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" maxlength="15">
        </div>
        <div>
            <label for="passwordconfirm">PW Confirm: </label>
            <input type="password" id="passwordconfirm" name="passwordconfirm" maxlength="15">
        </div>
        <div>
            <label for="birthday">Birthday: </label>
            <input type="date" id="birthday" name="birthday">           
        </div> 
        <div>         
        <input type="radio" id="male" value="male">
        <label for="male">Male</label>
        
        <input type="radio" id="female" value="female">
        <label for="female">Female</label>

        <input type="radio" id="other" value="other">
        <label for="other">Other</label>
        </div>  

        <div>
            <label for="description">A short description about yourself:</label>
            <br>
            <textarea name="description" id="description" cols="30" rows="4">                
            </textarea> 
        </div>

        <div>
            <label for="language">Favorite Language: </label>
            <select id="language">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript" selected>JavaScript</option>
                <option value="Python">Python</option>
            </select>
        </div>
    </form>
</body>

</html>
